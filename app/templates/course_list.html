{% extends "base.html" %}
{% block content %}
<h2>Available Courses</h2>

{% if courses %}
<ul>
    {% for course in courses %}
    <li>
        <a href="/courses/{{ course.id }}">{{ course.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No courses available.</p>
{% endif %}

{% endblock %}
